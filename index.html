<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Tweakstore</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="app"class="theme-dark">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">

        <div class="navbar navbar-large">
          <div class="navbar-bg"></div>
          <div class="navbar-inner sliding">
            <div class="title">Tweakstore</div>
            <div class="title-large">
              <div class="title-large-text">Tweakstore</div>
            </div>
          </div>
        </div>

        <!-- Scrollable page content-->
          <div class="page-content">
                    <div>
                      <br>
                      <br>
                      <br>
                      <br>
                      <center><img src="./assets/images/Appicon.png" class="Main-Icon"></center>
                      <br>
                      <center><h3>Tweakstore</h3></center>
                      <br>
                      <br>

                      <center>
                         <div class="credits" onclick="location='https://twitter.com/mmidyaty'">
                             <img class="credits-icon" src="./assets/images/ownericon.png">
                             <h1 class="credits-name">MakansTech</h1>
                             <p class="credits-position">Tweakstore Owner</p>
                         </div>
                         <br>
                         <div class="credits" onclick="location='https://twitter.com/usetweakstore'">
                             <img class="credits-icon" src="./assets/images/Appicon.png">
                             <h1 class="credits-name">Tweakstore App</h1>
                             <p class="credits-position">Tweakstore Twitter</p>
                         </div>
                         <br>
                         <div class="credits" onclick="location='https://framework7.io'">
                             <img class="credits-icon" src="./assets/images/framework7.png">
                             <h1 class="credits-name">Framework7</h1>
                             <p class="credits-position">App Framework</p>
                         </div>
                           <br>
                           <br>  
                        <container>
                           <h3 style="h3-grey"> iOS Download </h3>
                               <br>
                            <a class="btn" onclick="location='https://tweakstore.github.io/assets/files/tweakstore.mobileconfig'">Download Tweakstore</a>
                               <br>
                               <br>
                           <h3 style="h3-grey"> Tweakstore Official Altstore Source </h3>
                              <br>
                            <a class="btn" onclick="location='https://tweakstore.github.io/assets/files/altstorebeta.zip'">Altstore Beta Zip</a>
                            <br>
                            <br>
                            <br>
                            <a class="btn" onclick="location='altstore://source?url=https://tweakstore.github.io/json/apps.json'">Add To Altstore</a>
                          </container>

                             <br>
                             <br>
                             <br>
                           <h5 class="h3-grey">Tweakstore 2021(C)</h5>
                           </center>
                           
                    </div>
                  </div>
                </div>
              </div>

            </div>
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>


  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>

</html>
