<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Tweakstore</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
</head>
<body>
  <div id="app"class="theme-dark">


    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">house_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-apps" class="tab-link">
            <i class="icon f7-icons if-not-md">bag_fill</i>
            <i class="icon material-icons if-md">view_list</i>
            <span class="tabbar-label">Apps</span>
          </a>
          <a href="#view-search" class="tab-link">
            <i class="icon f7-icons if-not-md">search</i>
            <i class="icon material-icons if-md">settings</i>
            <span class="tabbar-label">Search</span>
          </a>
        </div>
      </div>

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar navbar-large">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title sliding">Home</div>
              <div class="title-large">
                <div class="title-large-text">Home</div>
              </div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">


              <br>
              <br>
              <center><img src="./assets/images/Appicon.png" class="Main-Icon"></center>
              <br>
              <center><h3 class="h3-grey">Tweakstore</h3></center>
              <br>
              <br>
               <center>
            <div class="credits" onclick="location='https://twitter.com/mmidyaty'">
                <img class="credits-icon" src="./assets/images/ownericon.png">
                <h1 class="credits-name">MakansTech</h1>
                <p class="credits-position">Tweakstore Owner</p>
            </div>
            <br>
            <div class="credits" onclick="location='https://twitter.com/usetweakstore'">
                <img class="credits-icon" src="./assets/images/Appicon.png">
                <h1 class="credits-name">Tweakstore App</h1>
                <p class="credits-position">Tweakstore Twitter</p>
            </div>
            <br>
            <div class="credits" onclick="location='https://framework7.io'">
                <img class="credits-icon" src="./assets/images/framework7.png">
                <h1 class="credits-name">Framework7</h1>
                <p class="credits-position">App Framework</p>
            </div>
            </center>
              <br>
              <br>
              <center>
              <h5 class="h3-grey">Tweakstore 2021(C)</h5>
              </center>

          </div>
        </div>
      </div>

      <!-- Apps View -->
      <div id="view-apps" class="view view-init tab" data-name="apps" data-url="/apps/">
        <!-- apps page will be loaded here dynamically from /apps/ route -->
      </div>

      <!-- Search View -->
      <div id="view-search" class="view view-init tab" data-name="search" data-url="/Search/">
        <!-- search page will be loaded here dynamically from /search/ route -->
      </div>
    </div>

  </div>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
